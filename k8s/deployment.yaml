apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-serving
  labels:
    app: ml-serving
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-serving
  template:
    metadata:
      labels:
        app: ml-serving
    spec:
      containers:
        - name: ml-serving
          image: <dockerhub-username>/ml-serving:latest # <- TODO replace this
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: "1000m"
              memory: "1Gi"
            requests:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /status
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
